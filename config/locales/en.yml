  about:
    title: "About Us"
    text_html: "Welcome to Koun.online, a web agency born from the lifelong friendship of three childhood friends. United since kindergarten, our global journeys through Canada, France, USA, China, and South America have refined our design ethos.
      <br>
      <br>
      We blend our diverse experiences from startups, hospitality, and freelancing to create a web agency like no other. Our expertise lies in creating websites that are not just visually stunning but also intuitively functional. We believe in a personalized approach, treating each project as a unique story waiting to be told.
      <br>
      <br>
