  about:
    title: "À propos de nous"
    text_html: "<b>Bienvenue dans l'Univers Innovant de Koun.online !</b><br><br>

              Plongez dans l'aventure Koun.online, une agence web pas comme les autres, née d'une amitié indéfectible entre trois amis d'enfance. Notre histoire commence à la maternelle et s'épanouit à travers des aventures internationales au Canada, en France, aux USA, en Chine et en Amérique du Sud. Ces voyages n'ont pas seulement enrichi nos vies, mais ont aussi affûté notre vision du design, mêlant influences globales et créativité sans frontières.

              <br><br>

              <b>Une Mosaïque d'Expériences, Un Talent Unique</b><br>br>

              Chez Koun.online, nous fusionnons nos expériences éclectiques – des startups vibrantes, de l'hospitalité chaleureuse, aux projets en freelance – pour tisser une agence web hors du commun. Notre force ? Créer des sites web qui ne se contentent pas d'éblouir visuellement, mais qui sont aussi intuitivement fonctionnels. Chaque projet est une toile vierge, une histoire passionnante à raconter, un défi excitant à relever.

              <br><br>

              <b>Plus qu'une Agence Web : Une Source d'Innovation et de Création</b><br><br>

              Nous sommes des alchimistes du web, mélangeant habilement storytelling, design et innovation. Notre passion pour un design raffiné et notre attention méticuleuse aux détails nous motivent à concevoir des sites web non seulement performants mais aussi envoûtants. Chez Koun.online, votre vision devient réalité, nourrie par notre créativité débordante et notre dévouement sans faille.
              <br><br>
              Rejoignez-nous dans cette aventure numérique où votre rêve rencontre notre expertise et notre passion. Ensemble, façonnons le web de demain, un site à la fois !"
  faq:
    title: "FAQ"
    q1: "Quels services proposez-vous ?"
    a1: "Nous sommes spécialisés dans les solutions web complètes, incluant le développement Ruby on Rails, ReactJS, le développement front-end (HTML, CSS, JavaScript), ainsi que le développement avec WordPress et Shopify. Nos services couvrent tous les aspects essentiels pour un site internet performant et moderne."
    q2: "Quel est votre processus de développement web ?"
    a2: "Notre processus inclut une consultation initiale, des phases de conception et de développement, des tests rigoureux et un déploiement final, garantissant un site web ou une application de haute qualité et sans faille. Nous nous assurons que chaque étape est menée avec précision et professionnalisme."
    q3: "Pouvez-vous personnaliser les sites WordPress et Shopify ?"
    a3: "Absolument ! Nous offrons des solutions sur mesure pour WordPress et Shopify, les personnalisant pour répondre aux besoins spécifiques et à l'identité de marque de votre entreprise. Notre expertise nous permet de créer des sites web uniques et adaptés."
    q4: "Comment garantissez-vous l'aspect User friendly de mon site web ?"
    a4: "Nous privilégions un design adaptif, une navigation intuitive et un contenu engageant, assurant une excellente expérience utilisateur sur tous les appareils. Notre objectif est de rendre votre site facile à utiliser et agréable pour vos visiteurs."
    q5: "Quelle est votre approche du SEO dans le développement web ?"
    a5: "Notre processus de développement intègre un design et un contenu optimisés pour le SEO, avec un accent sur l'amélioration de la visibilité de votre site et de son classement dans les résultats des moteurs de recherche. Nous adoptons des stratégies SEO avancées pour maximiser votre présence en ligne."
    q6: "Combien de temps faut-il pour développer un site web ?"
    a6: "Le délai varie en fonction de la complexité du projet, mais nous nous efforçons d'être efficaces sans compromettre la qualité. Nous vous fournirons une estimation de temps après avoir compris vos besoins spécifiques."
    q7: "Offrez-vous un support et une maintenance continus ?"
    a7: "Oui, nous proposons des services de support et de maintenance continus pour assurer que votre site web reste à jour, sécurisé et fonctionne de manière optimale. Notre engagement envers votre succès est continu."
    q8: "Qu'est-ce qui rend votre agence unique dans le développement web ?"
    a8: "Notre engagement envers la qualité, notre expertise dans diverses technologies et notre approche personnalisée de chaque projet nous distinguent dans la fourniture de solutions web exceptionnelles. Nous ne sommes pas juste des développeurs, mais des partenaires dans votre réussite numérique."
