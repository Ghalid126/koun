      author4_html: "Amine Lahlou<span>Commercial</span>"
      text5: "Nous sommes vraiment satisfaits du site internet que Koun a créé au Maroc. Il est simple et élégant. L'équipe a été facile à travailler, a rapidement compris nos besoins et a fourni exactement ce que nous recherchions. Un excellent travail sur le design et la fonctionnalité, sans complications inutiles"
